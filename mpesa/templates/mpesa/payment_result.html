{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card {% if result.error %}bg-danger{% else %}bg-success{% endif %} text-white">
                <div class="card-header">
                    <h3 class="text-center">Payment Result</h3>
                </div>
                <div class="card-body">
                    {% if result.error %}
                        <p class="text-center">Payment Initiation Failed</p>
                        <p class="text-center">{{ result.error }}</p>
                    {% else %}
                        <p class="text-center">Payment Initiated Successfully</p>
                        <p class="text-center">Checkout Request ID: {{ result.CheckoutRequestID }}</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
